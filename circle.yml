machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t $DOCKER_REPO .:
        timeout: 1800

test:
  override:
    - docker run $DOCKER_REPO /bin/sh -c "/usr/local/bin/ipython nbconvert --to=html --ExecutePreprocessor.enabled=True --ExecutePreprocessor.timeout=3600 samples/*.ipynb":
        timeout: 7200
    - docker run $DOCKER_REPO /bin/sh -c "/usr/local/bin/ipython nbconvert --to=html --ExecutePreprocessor.enabled=True --ExecutePreprocessor.timeout=3600 samples/gas/*.ipynb":
        timeout: 7200
    - docker run $DOCKER_REPO /bin/sh -c "nosetests /usr/local/lib/python2.7/dist-packages/pyquasar"


deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push $DOCKER_REPO
